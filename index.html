<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="mainn">
        <div class="img-div">
            <img src="passport pic.jpg" alt="pic" class="img">
        </div>
        <div class="info">
            <span class="name">Vindya Sri</span>
            <span class="Job">UnderGraduate at CMR</span>
            <div class="social">
                <a  href="#" class="link" style="background-color: blue;">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="https://www.linkedin.com/in/vindya-k-8b4202229/" class="link" style="background-color: skyblue";>
                    <i class="bx bxl-linkedin"></i>
                </a>
                <a href="#" class="link" style="background-color: pink;">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#" class="link" style="background-color: red;">
                    <i class="bx bxl-youtube"></i>
                </a>
            </div>
            <div class="bt-div">
                <button class="btt">Follow</button>
                <button class="btt">Message</button>
            </div>
            <div class="ana">
                <div class="data"><i class="bx bx-message">180k</i></div>
                <div class="data"><i class="bx bx-like">200k</i></div>
                <div class="data"><i class="bx bx-share">152k</i></div>
            </div>
        </div>
    </div>
</body>
</html>
